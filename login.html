<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form onsubmit="login()">
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to login an account.</p>
            <hr>

            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="emails" required>
           
            <label for="psw"><b>Password</b></label>
          <input type="password" minlength="8" placeholder="Enter Password" name="psw" id="psws" required>

            <button onclick="register()" type="submit" class="registerbtn">Register</button>

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts.js"></script>

</body>

</html>
